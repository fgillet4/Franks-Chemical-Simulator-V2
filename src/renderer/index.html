<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Frank's Chemical Simulator V2</title>
  </head>

  <body>
    <div class="app-container">
      <div class="sidebar">
        <script src="script.js"></script>
        <!-- Overlay for the Mass Energy Balance, should just have unit ops and material flowrates -->
        <button id="massEnergyBalance" class="tooltip"><i class="fa fa-industry"></i>
        <span class="tooltiptext">Mass & Energy Balance Overlay</span>    
        <!-- Overlay for the Bernoulli Balance, should use the material balance as a basis for balancing pressure, good for line sizing -->
        <button id="bernoulliBalance" class="tooltip"><i class="fa fa fa-tint"></i>
        <span class="tooltiptext">Hydrualic Balance Overlay</span>
        <!-- Overlay for the Economic Balance, should use the material balance as a basis for balancing cost and profit -->
        <button id="processEconomics" class="tooltip"><i class="fa fa-dollar-sign"></i>
        <span class="tooltiptext">Economic Balance Overlay</span>
        <!-- Overlay for the Process Safety, should use the material balance as a basis for balancing safety and completing the HAZOP -->
        <button id="processSafety" class="tooltip"><i class="fa fa-hard-hat"></i>
        <span class="tooltiptext">Process Safety Overlay</span>
        <!-- Overlay for the Chemical Properties, is the screen where chemicals are selected -->
        <button id="addRemoveChemicals" class="tooltip"><i class="fa fa-flask"></i>
        <span class="tooltiptext">Add/Remove Chemicals</span>
        <!-- Overlay for choosing the correct thermodynamics package or generating plots of your selected chemicals -->
        <button id="thermodynamicsProperties" class="tooltip"><i class="fa fa-burn"></i>
        <span class="tooltiptext">Thermodynamics Properties Overlay</span>
        <!-- Overlay for the Process Flow Diagram, is the screen where the P&ID is created rough one generated by the  -->
        <button id="pipingInstrumentation" class="tooltip"><i class="fa fa-project-diagram"></i>
        <span class="tooltiptext">P&ID Overlay</span>
        <!-- Overlay for the Process Control, function descriptions for controls loops -->
        <button id="processControl" class="tooltip"><i class="fa fa-cogs"></i>
        <span class="tooltiptext">Process Control Overlay</span>
        <!-- Overlay for the Process Optimization, function descriptions for optimization loops -->
        <button id="processOptimization" class="tooltip"><i class="fa fa-chart-line"></i>
        <span class="tooltiptext">Process Optimization Overlay</span>
        <!-- Overlay for the Unit Op Simulation, function descriptions for unit ops -->
        <button id="unitOpSimulation" class="tooltip"><i class="fa fa-atom"></i>
        <span class="tooltiptext">Unit Op Simulation</span>
        <!-- Overlay for the Equiptment Design, function descriptions for equiptment design -->
        <button id="equiptmentDesign" class="tooltip"><i class="fa fa-cube"></i>
        <span class="tooltiptext">Equiptment Design</span>
        <!-- Overlay for the Process Analysis, function descriptions for process analysis -->
        <button id="postProcessAnalysis" class="tooltip"><i class="fa fa-chart-bar"></i>
        <span class="tooltiptext">Post Process Analysis</span>
        <!-- Overlay For Exporting a Technical Documents generated from the software-->
        <button id="exportTechnicalDocument" class="tooltip"><i class="fa fa-file-word"></i>
        <span class="tooltiptext">Export Technical Document</span>
        <!-- Overlay for the General Settings of the App-->
        <button id="generalSettings" class="tooltip"><i class="fa fa-cog"></i>
        <span class="tooltiptext">General Settings</span>
      </div>
        
      <div class="main-content">
        <!-- Main content area -->
        <!-- Content goes here -->
      </div>
  </body>
</html>
